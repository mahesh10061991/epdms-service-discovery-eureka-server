server:
    port: 8761
spring:
    application:
        name: EPDMS-SERVICE-DISCOVERY-EUREKA-SERVER
eureka:
    instance:
        hostname: localhost
    client:
        register-with-eureka: false
        fetch-registry: false
management:
    endpoint:
        health:
            show-details: always
    endpoints:
        web:
            exposure:
                include: '*'

